{% extends "layout.html" %}
{% block content %}

<div id="app" class="d-flex flex-column align-center justify-center">
    <div>
        <div class="text-h4 mb-10">Enter your favourite songs below:</div>
    </div>
    
    <form @submit.prevent="submitForm" class="w-50 d-flex  flex-column ">
        <div v-for="(song, index) in user_songs" :key="index" class="d-flex mb-3">
            <v-autocomplete
            class="user-song-input"
            v-model="select"
            v-model:search="search"
            :loading="loading"
            :items="items"
            @update:focused="(v) => {}"
            density="comfortable"
            hide-no-data
            hide-details
            label="Enter song for recommendation"
            ></v-autocomplete>
            <div class="d-flex ml-3" style="width:1%">
                <button v-if="index > 0" type="button" class="close-btn" @click="removeSong(index)"><i class="bi bi-trash3-fill text-h6"></i></button>
            </div>
        </div>
        <div class="d-flex flex-column justify-center align-center">
            <v-btn @click="addSong" class="mt-6 w-25">Add Another Song</v-btn>
            <v-btn type="submit" class="mt-5 w-25">Submit</v-btn>
        </div>
    </form>
</div>

{% endblock %}
